<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同索引种类的性能与数据量的关系</title>
    <link rel="stylesheet" type="text/css" href="/css/research1.css"/>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
</head>
<body>
<div id="headDiv" align="center">
    不同索引种类的性能与数据量的关系
</div>
<div id="divLeftTop"></div>
<div id="divRightTop">
    <div id="insertDiv" align="center">
        <button type="button" id="insert1000" class="layui-btn">+1000</button>
        <button type="button" id="insert1w" class="layui-btn">+1w</button>
        <button type="button" id="insert10w" class="layui-btn">+10w</button>
        <button type="button" id="insert100w" class="layui-btn">+100w</button>
        <button type="button" id="insert1000w" class="layui-btn">+1000w</button>
    </div>
    <br>
    <div id="searchDiv" align="center">
        <button type="button" id="search" class="layui-btn">查询书名为'图书1000'的记录</button>
    </div>
    <br>
    <div id="deleteDiv" align="center">
        <button type="button" id="delete1" class="layui-btn">-1</button>
        <button type="button" id="delete10" class="layui-btn">-10</button>
        <button type="button" id="delete100" class="layui-btn">-100</button>
        <button type="button" id="delete1000" class="layui-btn">-1000</button>
        <button type="button" id="delete1w" class="layui-btn">-1w</button>
    </div>
</div>
<div id="divLeftBottom"></div>
<div id="divRightBottom"></div>

<script src="/layui/layui.js"></script>
<script src="/echarts/echarts.js"></script>
<script src="/js/research1.js"></script>
</body>
</html>
